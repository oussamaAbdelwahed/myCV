    <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmailForm()" id="sendingmailform" class="form form-horizontal   col-lg-4 col-md-4 col-xs-12 text-center">
        <h3 class="cordonnes" id="emailtitlesend"><i class="kk  kk-at"></i> </h3>
        <div class="form-group">
           <input formControlName="emailSubject" autocomplete="none" placeholder="sujet de l'email" type="text" name="subject" id="subject" class="form-control"/>
          </div>
        <div class="form-group">
          <input formControlName="emailAddress" autocomplete="none" placeholder="votre email" type="email" name="email" id="email" class="form-control" />
          <span class="text-danger pull-right" *ngIf="emailForm.controls.emailAddress.touched && emailForm.controls.emailAddress.invalid">adresse email invalide</span>
        </div>
        <div class="form-group">
            <textarea formControlName="emailContent" placeholder="contenu de l'email ..." autocomplete="none" id="emailcontent" name="emailcontent"></textarea>
            <span class="text-danger pull-right" *ngIf="emailForm.controls.emailContent.touched && emailForm.controls.emailContent.invalid">veuillez saisir un message complet</span>
          </div>
        <div class="form-group">
          <button [disabled]="emailForm.invalid" id="submitbutton" type="submit" name="envoyer" value="Envoyer" class="btn btn-default col-xs-12" style="background-color: black;color:white;" >Envoyer <i style="color:white;margin-left:4px;" class="kk kk-send"></i></button>
       </div> 
      </form>
  </div>
  <div class="row" id="divsocialmediaicons"></div>
</div>
</div>

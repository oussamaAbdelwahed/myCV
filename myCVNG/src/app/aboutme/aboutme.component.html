<div  class="col-xs-12" id="aboutme" [ngStyle]="{'min-height' : getHeight(),'min-width': getWidth()}">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8" id="about">
       <h2 id="titleabout" class="text-center">A Propos De Moi</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-lg-10">
      <div class="row">
        <div class="col-xs-12 col-md-5 col-lg-offset-1 col-lg-4 col-lg-offset-1">
          <img id="io"  [src]="urlMyPicture | safe : 'resourceUrl'">
        </div>
        <div id="textaboutme" class="col-xs-12 col-md-6 col-lg-6">
          <ul id="technicalinfos">
            <li class="technicalli"><strong>Nom &amp; Prénom :</strong> Abdelwahed Oussama</li>
            <li class="technicalli"><strong>Age :</strong> 21 ans</li>
            <li class="technicalli"><strong>Spécialité :</strong> Développement des Systémes Informatiques</li>
            <li  class="technicalli"><strong>Etudes Supérieures à : </strong><a href="http://www.isetb.rnu.tn/" target="_blank">I.S.E.T Bizerte</a></li>
            <li class="technicalli"><strong>Formations : </strong>
            <ul id="listofformations">
                <li data-toggle="modal" data-target="#myModal"  *ngFor="let formation of formations"
                    id="{{formation.proofDocument}}"
                     class="technicalli btnmodalshowwithformation {{formation.name}}">
                    {{formation.description}}
                </li>
          </ul>
          </li>
          </ul>
           <p class="textme" ng-cloak *ngIf="myInfos" [innerHTML]="myInfos.paragraphe"></p>
        </div>
      </div>
   </div>
  </div>
</div>

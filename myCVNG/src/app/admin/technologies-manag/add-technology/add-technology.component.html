<div class="row">
  <section class="col-xs-12 col-lg-offset-3 col-lg-6 col-lg-offset-3" style="margin-top:60px;">
    <h1 style="margin-bottom:40px;" class="text-center">Ajouter une Technologie</h1>
    <form class="form form-horizontal" [formGroup]="addTechForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="name">name : </label>
          <input type="text" formControlName="name" id="name" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="level">level of knowledge : </label>
          <input (change)="onChangeLevel($event)" type="range"  formControlName="level" id="level" min="20" max="95" class="form-control"/>
          <small><b>{{valLevel}}</b></small>
        </div>
        <div class="form-group">
          <label for="technology">image : </label>
          <input (change)="onChangeFile($event)" type="file"  formControlName="technology" id="technology" class="form-control"/>
          <img style="border: solid 1px black;" *ngIf="srcImg" [src]="srcImg | safe: 'resourceUrl'" height="200" width="200"/>
        </div>
        <div class="form-group">
           <button type="submit" class="btn btn-success" [disabled]="addTechForm.invalid">Enregistrer</button>    
        </div>
    </form>
  </section>
</div>

<div class="row">
  <section class="col-xs-12 col-lg-offset-3 col-lg-6 col-lg-offset-3" style="margin-top:60px;">
    <h1 style="margin-bottom:40px;" class="text-center">Modifer une Formation</h1>
    <form [formGroup]="editFormationForm" (ngSubmit)="onSubmitForm()" class="form form-horizontal">
      <div class="form-group">
        <label for="type">type : </label>
        <select id="type" class="form-control" formControlName="type">
          <option *ngFor="let formation of formationTypes" [value]="formation">{{formation}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">description : </label>
        <textarea id="description" rows="8" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="proofDocument">document : </label>
        <input (change)="onChangeFile($event)" type="file" formControlName="proofDocument" class="form-control" id="proofDocument" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="editFormationForm.invalid">Enregistrer</button>
      </div>
    </form>
  </section>
</div>

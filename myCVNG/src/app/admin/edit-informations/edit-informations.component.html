<div class="row">
  <section class="col-xs-12 col-lg-offset-3 col-lg-6 col-lg-offset-3" style="margin-top:60px;">
    <h1 style="margin-bottom:40px;" class="text-center">Modifier Les Cordonn√©es</h1>
      <form class="form form-horizontal" [formGroup]="editInfosForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="tel">tel : </label>
          <input type="text" formControlName="tel" id="tel" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">email : </label>
          <input type="email" formControlName="email" id="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="address">address : </label>
          <input type="text" formControlName="address" class="form-control" id="address"/>
        </div>
        <div class="form-group">
          <label for="zip">zip : </label>
          <input type="text" formControlName="zip" id="zip" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="paragraphe">paragraphe : </label>
          <textarea id="paragraphe" formControlName="paragraphe" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success"  [disabled]="editInfosForm.invalid">Modifier</button>
        </div>
      </form>
  </section>
</div>
